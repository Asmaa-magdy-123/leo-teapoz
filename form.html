<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      button {
        padding: 18px 30px;
        background-color: #8cbc4f;
        color: white;
        border-radius: 7px;
        border: 1px solid #8cbc4f;
        transition: 0.2s;
        font-weight: bold;
      }
      button:hover {
        background-color: rgba(25, 74, 53, 0);
      }
    </style>
  </head>
  <body>
    <div
      class="main w-100"
      style="
        height: 100vh;
        background-image: url('./images/teapoz_image_15.webp');
        background-size: contain;
      "
    >
      <div class="container h-100">
        <div
          class="formDetails w-100 h-100 d-flex flex-column justify-content-center align-items-center"
        >
        <h1 class="mb-5 fw-bold " style="font-size: 50px; color: white; text-shadow: 1px 2px #8cbc4f;">Buy Now!</h1>
          <form action="">
            <div class="d-flex mb-4">
              <input
                type="text"
                class="form-control me-2"
                id="exampleFormControlInput1"
                placeholder="First Name"
              />

              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="E-mail"
              />
            </div>
            <select
              class="form-select mb-4"
              aria-label="Default select example"
            >
              <option selected>Government</option>
              <option value="1">Cairo</option>
              <option value="2">Giza</option>
              <option value="3">Alexandria</option>
              <option value="1">Menofia</option>
              <option value="2">Qalubiya</option>
              <option value="3">Sharquia</option>
              <option value="3">Qina</option>
            </select>
            <div class="mb-4">
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Address"
              />
            </div>
            <div class="mb-4">
              <input
                type="tel"
                class="form-control"
                id="exampleFormControlInput1"
                max="11"
                pattern="01[0125]+[0-9]{8}"
                placeholder="Phone Number"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button class="mt-4 w-50 p-2">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
